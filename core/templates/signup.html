{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportHive - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo">
                <h1>SportHive</h1>
            </div>
            <form id="signup-form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <h2>Create Your Account</h2>
                <p>Join the community of athletes and sports enthusiasts</p>
                
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="signup-button">Sign Up</button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
        <div class="signup-banner">
            <div class="banner-content">
                <h2>Join SportHive Today</h2>
                <p>Connect, Compete, and Grow</p>
                <img src="{% static 'images/athletes.jpg' %}" alt="Athletes Connecting">
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/signup.js' %}"></script>
</body>
</html>
